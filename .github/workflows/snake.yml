name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # INI ADALAH PERBAIKANNYA:
    # Kita memberi izin pada 'job' ini untuk 'menulis' ke repositori Anda
    permissions:
      contents: write 
      
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        with:
          github_user_name: dhevol
          # Ini akan membuat file .svg dengan tema gelap
          outputs: dist/snake.svg?palette=github-dark

      # Langkah ini akan menyimpan file snake.svg ke repositori Anda
      - name: Push Snake SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Generate snake animation" || exit 0
          git push
